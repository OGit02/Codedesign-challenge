<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Twitter UI Design</title>
  </head>
  <body>
    <div class="tweet-white">
      <div class="frame-4">
        <div class="frame-3">
          <div class="frame-2">
            <div class="photo">
              <img src="./images/Ellipse 1.png" />
            </div>
            <div class="frame-1">
              <p class="name">John Doe</p>
              <p class="u-name">@realjohndoe</p>
            </div>
            <div class="twitter">
              <img src="./twitter.png" />
            </div>
          </div>
        </div>
        <div class="caption">
          <p>
            Why do they call it 'debugging' when it feels more like 'wildly
            guessing and hoping for the best'?<span style="color: dodgerblue;"
          > #programming #coding #debugging #pusing</span></p>
        </div>
        <div class="frame-6">
        <div class="frame-5">
          <img src="./heart.png"><p class="like">1K</p>
          </div>
          <p class="date">3:40 PM - June 30, 2023</p>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
